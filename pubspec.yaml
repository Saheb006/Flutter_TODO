name: flutter_todo_app
description: A mobile todo app with Supabase integration
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_slidable: ^3.0.1
  flutter_colorpicker: ^1.0.3
  
  # Date/Time
  intl: ^0.19.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  uuid: ^4.2.1
  collection: ^1.18.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env
    
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
